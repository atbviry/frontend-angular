<mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-button routerLink="/admin/home">Home</button>
    <button mat-button routerLink="/admin/profile">Profile</button>
    <button *ngIf="roles.includes('ADMIN')" mat-button [matMenuTriggerFor]="importMenu">
        <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
        Import</button>
    <mat-menu #importMenu>
        <button mat-menu-item routerLink="/admin/loadStudents"> Load Students</button>
        <button mat-menu-item  routerLink="/admin/loadPayments"> Load Payements</button>
    </mat-menu>
    <!-- <button mat-button *ngIf="authentificationService.authenticated">
        {{authentificationService.username}}
    </button> -->
    <button mat-button *ngIf="authenticated"  align="end" style="color: chartreuse;">
        {{username}}
    </button>
    <button mat-raised-button routerLink="/login" style="color: red;" (click)="logout()">Logout</button>
</mat-toolbar>
<mat-drawer-container>
    <mat-drawer #drawer mode="side" position="start" opened="true">
        <mat-nav-list>
            <mat-list-item>
                <button mat-button routerLink="/admin/dashboard">
                    <mat-icon>dashboard</mat-icon>
                    Dasboard
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="/admin/students">
                    <mat-icon>dashboard</mat-icon>
                    Students
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="/admin/payments">
                    <mat-icon>dashboard</mat-icon>
                    Payements
                </button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="min-height: 600px;">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
